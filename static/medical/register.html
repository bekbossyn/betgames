<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900' rel='stylesheet' type='text/css'>

    <!-- Page title -->
    <title>MedPro | MedPro - Платформа для врачей</title>

    <!-- Vendor styles -->
    <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="vendor/animate.css/animate.css"/>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css"/>

    <!-- App styles -->
    <link rel="stylesheet" href="styles/pe-icons/pe-icon-7-stroke.css"/>
    <link rel="stylesheet" href="styles/pe-icons/helper.css"/>
    <link rel="stylesheet" href="styles/stroke-icons/style.css"/>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="blank">

<!-- Wrapper-->
<div class="wrapper">


    <!-- Main content-->
    <section class="content">

        <div class="container-center lg animated slideInDown">


            <div class="view-header">
                <div class="header-icon">
                    <i class="pe page-header-icon pe-7s-add-user"></i>
                </div>
                <div class="header-title">
                    <h3>Регистрация</h3>
                    <small>
                        Пожалуйста, введите ваши данные для регистрации.
                    </small>
                </div>
            </div>

            <div class="panel panel-filled">
                <div class="panel-body">
                    <p>

                    </p>
                    <form action="index.html" id="loginForm" novalidate>
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label>Логин</label>
                                <input type="" value="" id="username" class="form-control" name="">
                                <span class="help-block small">Ваш уникальный логин для входа</span>
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Пароль</label>
                                <input type="password" value="" id="password" class="form-control" name="">
                                <span class="help-block small">Ваш сложный пароль</span>
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Повторите пароль</label>
                                <input type="password" value="" id="repeatpassword" class="form-control" name="">
                                <span class="help-block small">Пожалуйста, повторите пароль</span>
                            </div>
                            <div class="form-group col-lg-6">
                                <label>E-mail</label>
                                <input type="" value="" id="email" class="form-control" name="">
                                <span class="help-block small">Введите вашу электронную почту для связи.</span>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-accent">Зарегистрироваться</button>
                            <a class="btn btn-default" href="login.html">Вход</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
    <!-- End main content-->

</div>
<!-- End wrapper-->

<!-- Vendor scripts -->
<script src="vendor/pacejs/pace.min.js"></script>
<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- App scripts -->
<script src="scripts/luna.js"></script>

</body>

</html>
